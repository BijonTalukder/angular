<div class="container mt-5">
  <!-- Create Goods Button -->
  <button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#goodsModal">
    Create Goods
  </button>

  <!-- Goods Modal -->
  <div class="modal fade" id="goodsModal" tabindex="-1" aria-labelledby="goodsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="goodsModalLabel">Add Finished Good</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form (ngSubmit)="onSubmit()" #goodsForm="ngForm">
          <div class="modal-body">
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">Article No</label>
                <input type="text" class="form-control" name="articleNo" [(ngModel)]="articleNo" required />
              </div>
              <div class="col-md-6">
                <label class="form-label">Color</label>
                <select class="form-select" name="color" [(ngModel)]="color" required>
                  <option value="">Select Color</option>
                  <option *ngFor="let c of colors" [value]="c">{{c}}</option>
                </select>
              </div>
              <div class="col-md-6">
                <label class="form-label">Width</label>
                <select class="form-select" name="width" [(ngModel)]="width" required>
                  <option value="">Select Width</option>
                  <option *ngFor="let w of widths" [value]="w">{{w}}</option>
                </select>
              </div>
              <div class="col-md-6">
                <label class="form-label">Package</label>
                <select class="form-select" name="package" [(ngModel)]="package" required>
                  <option value="">Select Package</option>
                  <option *ngFor="let p of packages" [value]="p">{{p}}</option>
                </select>
              </div>
              <div class="col-md-6">
                <label class="form-label">Unit</label>
                <select class="form-select" name="unit" [(ngModel)]="unit" required>
                  <option value="">Select Unit</option>
                  <option *ngFor="let u of units" [value]="u">{{u}}</option>
                </select>
              </div>
              <div class="col-md-6">
                <label class="form-label">Weight (KG)</label>
                <input type="number" class="form-control" name="weight" [(ngModel)]="weight" required />
              </div>
              <div class="col-md-6">
                <label class="form-label">GSM</label>
                <input type="number" class="form-control" name="gsm" [(ngModel)]="gsm" required />
              </div>
              <div class="col-md-6 d-flex align-items-center">
                <div class="form-check mt-3">
                  <input class="form-check-input" type="checkbox" name="isAvailable" [(ngModel)]="isAvailable" />
                  <label class="form-check-label">Is Available</label>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary" [disabled]="!goodsForm.form.valid">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Goods List -->
  <table class="table table-bordered table-striped mt-3">
    <thead class="table-dark">
      <tr>
        <th>Article No</th>
        <th>Color</th>
        <th>Width</th>
        <th>Package</th>
        <th>Unit</th>
        <th>Weight</th>
        <th>GSM</th>
        <th>Available</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let g of goodsList">
        <td>{{g.articleNo}}</td>
        <td>{{g.color}}</td>
        <td>{{g.width}}</td>
        <td>{{g.package}}</td>
        <td>{{g.unit}}</td>
        <td>{{g.weight}}</td>
        <td>{{g.gsm}}</td>
        <td>{{g.isAvailable ? 'Yes' : 'No'}}</td>
      </tr>
    </tbody>
  </table>
</div>
